<!-- index.html -->
<!doctype html>
<html>
  <head>
    <title>Gchat Analysis</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id='welcome-view'>
      <div>
        <input  id ='your-name-input' placeholder='Your name'/>
        <input id ='their-name-input' placeholder='Their name'/>
        <input id='search-input' placeholder="Word or phrase..."/>
      </div>
      <div>
        <p>Paste your google chat history below.</p>
        <textarea id ='chats-input'>
        </textarea>
      </div>
      <div>
        <button id='load-sample-data-btn'>Load Sample Data</button>
        <button id='clear-btn'>Clear</button>
        <button id ='submit-btn'>Submit</button>
      </div>
    </div>

    <div id ='chart-view' class='hidden'>
    <button id ='back-btn'>Back</button>
    </div>

    <!-- <script src="main.js"></script> -->
    <script src="bundle.js"></script>
  </body>
</html>
