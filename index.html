<!-- index.html -->
<!doctype html>
<html>
  <head>
    <title>Google Chat Analysis</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id='welcome-view'>
      <h1>Google Chat Tracker</h1>
      <h5>Track word/phrase frequency in your Google chat history.</h5>
      <div>
        <p><i>Paste your Google Chat history below.</i></p>
        <textarea id ='chats-input'></textarea>
      </div>
      <div>
        <input id ='my-name-input' placeholder='Your name'/>
        <input id ='their-name-input' placeholder='Their name'/>
        <input id='search-input' placeholder="Phrase to track"/>
      </div>
      <div id='error-msg' class='hidden'>
        Oops! We couldn't parse your text.
      </div>
      <div>
        <button id='load-sample-data-btn' type="button" class="btn btn-secondary">Load Sample Data</button>
        <button id='clear-btn' type="button" class="btn btn-warning">Clear</button>
        <button id ='submit-btn' type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <div id ='chart-view' class='hidden'>
      <div class='container'>
        <div class='row'>
          <div class="col">
            <div id='chart-container'>
            </div>
            <div>Showing results for: <span id = 'word-span'></span></div>
            <div>
              <label id='total-label'>Total</label><input type='checkbox' id='total-checkbox'/>
              <label id='me-label' class='me'>Me</label><input type='checkbox' id='me-checkbox'/>
              <label id='them-label' class='them'>Them</label><input type='checkbox' id='them-checkbox'/>
            </div>
            <div>
                <button id ='back-btn' type="button" class="btn btn-secondary">New Search</button>
            </div>
          </div>
          <div class="col">
            <h3>Matches</h3>
            <div id = 'matches' class="pre-scrollable">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bundle1.js"></script>
  </body>
</html>
